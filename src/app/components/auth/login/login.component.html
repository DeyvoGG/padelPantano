<!-- Añadido pt-5 y mt-3 para separarlo del navbar (ajusta según necesites) -->
<section class="vh-100 pt-5 mt-3">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <!-- Imagen -->
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Ilustración de login">
      </div>

      <!-- Formulario -->
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <!-- Botón único: Registrarse con Google -->
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-4">
            <a href="#" class="btn btn-danger btn-lg w-100 d-flex align-items-center justify-content-center gap-2">
              <i class="bi bi-google fs-4"></i>
              <span>Registrarse con Google</span>
            </a>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">O</p>
          </div>

          <!-- Email -->
          <div class="form-outline mb-4">
            <input type="email" id="formEmail" class="form-control form-control-lg" placeholder="Introduce tu email" />
            <label class="form-label" for="formEmail">Email</label>
          </div>

          <!-- Contraseña -->
          <div class="form-outline mb-3">
            <input type="password" id="formPassword" class="form-control form-control-lg" placeholder="Introduce tu contraseña" />
            <label class="form-label" for="formPassword">Contraseña</label>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">Recordarme</label>
            </div>
            <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
          </div>

          <div class="text-center text-lg-start">
            <button type="submit" class="btn btn-primary btn-lg px-5">Iniciar sesión</button>
          </div>

          <p class="small fw-bold mt-3 mb-0 text-center">
            ¿No tienes cuenta? <a href="#" class="link-danger text-decoration-none">Regístrate</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
